name: Build
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout üõé
        uses: actions/checkout@master

      - name: Setup node env üèó
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies üë®üèª‚Äçüíª
        run: yarn install

      - name: Run swagger-ui generate üç≥
        run: yarn swagger:build
      
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
      - name: Dump ref context
        env:
          MATRIX_CONTEXT: ${{ toJson(ref) }}
        run: echo "$GITHUB_REF"

      # ÂèÇËÄÉÔºöhttps://zenn.dev/lollipop_onl/articles/eoz-gha-push-diffs
      - name: Push diff
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .; \
          git commit -m "push diff from GitHub Actions"; \
          git push origin HEAD:${GITHUB_REF}; \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}