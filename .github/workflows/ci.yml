name: Build
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Run swagger-ui generate ğŸ³
        run: yarn swagger:build
      

      - name: Hello world
        run: echo Hello world ${{ FIRST_NAME }} $middle_name $Last_Name!
        env:
          FIRST_NAME: Mona
          middle_name: The
          Last_Name: Octocat

      # å‚è€ƒï¼šhttps://zenn.dev/lollipop_onl/articles/eoz-gha-push-diffs
      - name: Push diff
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .; \
          git commit -m "push diff from GitHub Actions"; \
          git push origin ${github.head_ref}; \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}