name: Build
on:
  pull_request:
    types: [closed]
    branches:
      - main
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Run swagger-ui generate ğŸ³
        run: yarn swagger:build

      # å‚è€ƒï¼šhttps://zenn.dev/lollipop_onl/articles/eoz-gha-push-diffs
      - name: Push diff
        run: |
          if (git diff --shortstat | grep '[0-9]'); then \
            git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
            git config --global user.name "${GITHUB_ACTOR}"
            git config --global user.email "${GITHUB_ACTOR}@arsaga.jp"
            git fetch origin ${{ github.head_ref }}; \
            git merge --allow-unrelated-histories origin/${{ github.head_ref }}; \
            git add .; \
            git commit -m "Added swagger ui static file from github actions"; \
            git push origin HEAD:${{ github.head_ref }}; \
          else
            echo "No change!!"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}