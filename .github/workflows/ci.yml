name: Build
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install

      - name: Run swagger-ui generate ğŸ³
        run: yarn swagger:build

      - name: Extract branch name
        run: $(echo ${GITHUB_REF})
        id: extract_branch
      
      - name: Test1
        run: echo "${GITHUB_REF#refs/heads/}"
      - name: Test2
      - run: echo "${GITHUB_REF_CONTEXT#refs/heads/}"

      # å‚è€ƒï¼šhttps://zenn.dev/lollipop_onl/articles/eoz-gha-push-diffs
      - name: Push diff
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .; \
          git commit -m "push diff from GitHub Actions"; \
          git push origin HEAD:${GITHUB_REF}; \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}